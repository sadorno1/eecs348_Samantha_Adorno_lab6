<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Color and Border</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .paragraph-container {
            margin: 20px auto;
            padding: 10px;
            border: 2px solid black;
            width: 400px;
        }

        .controls {
            margin-top: 10px;
        }

        input {
            margin-right: 10px;
            padding: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Customize the Paragraph</h1>

    <div class="paragraph-container" id="paragraphContainer">
        <p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget dolor eget elit tincidunt luctus. Aenean non orci odio. Nullam ut est at elit iaculis laoreet.</p>
    </div>

    <div class="controls">
        <label for="textColor">Text Color (RGB):</label>
        <input type="text" id="textColor" placeholder="e.g., 255, 0, 0">

        <label for="borderColor">Border Color (RGB):</label>
        <input type="text" id="borderColor" placeholder="e.g., 0, 255, 0">

        <label for="borderWidth">Border Width (px):</label>
        <input type="number" id="borderWidth" placeholder="2">

        <button onclick="applyStyles()">Apply</button>
    </div>

    <script>
        function applyStyles() {
            const paragraph = document.getElementById('paragraph');
            const paragraphContainer = document.getElementById('paragraphContainer');
            const textColor = document.getElementById('textColor').value;
            const borderColor = document.getElementById('borderColor').value;
            const borderWidth = document.getElementById('borderWidth').value;

            if (textColor.match(/^\d{1,3},\s?\d{1,3},\s?\d{1,3}$/)) {
                paragraph.style.color = `rgb(${textColor})`;
            } else {
                alert('Please enter valid RGB values for the text color.');
            }

            if (borderColor.match(/^\d{1,3},\s?\d{1,3},\s?\d{1,3}$/)) {
                paragraphContainer.style.borderColor = `rgb(${borderColor})`;
            } else {
                alert('Please enter valid RGB values for the border color.');
            }

            if (borderWidth && borderWidth > 0) {
                paragraphContainer.style.borderWidth = `${borderWidth}px`;
            } else {
                alert('Please enter a valid border width (in pixels).');
            }
        }
    </script>

</body>
</html>
